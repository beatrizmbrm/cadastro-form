<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container"> 
        <div class="form-img">
            <img src="img.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firtsname">Primeiro sono</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname"type="name" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(xx) x xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha"type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmesenha">Confirme sua senha</label>
                        <input id="confirmesenha" type="password" name="confirmesenha" placeholder="Confirme sua senha" required>
                    </div>

                </div>

                <div class="genero-input">
                    <div class="genero-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="genero-group">
                        <div class="genero-input">
                            <input type="radio" id="fem" name="genero">
                            <label for="fem">Feminino</label>
                        </div>
    
                        <div class="genero-input">
                            <input type="radio" id="masc" name="genero">
                            <label for="masc">Masculino</label>
                        </div>
    
                        <div class="genero-input">
                            <input type="radio" id="outros" name="genero">
                            <label for="outros">Outros</label>
                        </div>
    
                        <div class="genero-input">
                            <input type="radio" id="nao" name="genero">
                            <label for="nao">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                
                <div class="container-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
